<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html data-ng-app="fmiFe">
	<head>
		<meta charset="urf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
		<title>Angular SPA</title>

		<!-- We have to install AngulaJS in this page -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- SCROLLS -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<style type="text/css">
			html 					{ overflow-y:scroll; }
			body 					{ padding-top:50px; }
			#todo-list 				{ margin-bottom:30px; }
		</style>

		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

		<!-- SPELLS -->
		<!-- Custom code -->
		<!-- app.js needs to be included before maincontroller.js -->
		<script type="text/javascript" src="core.js"></script>
		<!-- <script type="text/javascript" src="maincontroller.js"></script> -->
	</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
	<body ng-controller="mainController">
		<div class="container">

			<!-- HEADER AND TODO COUNT -->
			<div class="jumbotron text-center">
				<h1>Брой контакти <span class="label label-info">{{ todos.length }}</span></h1>
			</div>

			<!-- TODO LIST -->
			<div class="col-sm-6 col-sm-offset-3">
				<div id="todo-list">
				
			<div id="todo-list" class="row">
				<div class="col-sm-4 col-sm-offset-4">

					<!-- LOOP OVER THE TODOS IN $scope.todos -->
					<div class="checkbox" ng-repeat="todo in todos">
						<label>
							<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }} {{ todo.number }}
						</label>
					</div>

				</div>
			</div>
				</div>
			</div>

			<!-- FORM TO CREATE TODOS -->
			<div id="todo-form" class="row">
				<div class="col-sm-6 col-sm-offset-3 text-center">
					<form>
						<div class="form-group">

							<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
							<input type="text" class="form-control input-lg text-center" placeholder="Име" ng-model="formData.text">
							<input type="text" class="form-control input-lg text-center" placeholder="Номер" ng-model="formData.number">
						</div>

						<!-- createToDo() WILL CREATE NEW TODOS -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Въведи</button>
					</form>
				</div>
			</div>

		</div>
	</body>
</html>
